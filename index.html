<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 90%;
            max-width: 800px;
        }
        header {
            width: 100%;
            background: #1e1e1e;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .post {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #1e1e1e;
            color: white;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>Blog Post Title</h2>
            <p>Blog post content goes here...</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
</body>
</html>
